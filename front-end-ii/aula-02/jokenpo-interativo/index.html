<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenpo - Pedra, papel ou tesoura</title>
</head>
<body>
    
    <!-- <h1>Segunda Aula</h1>
    <h2>Criando o Jokenpo do zero</h2> -->

    <div id="game" class="container">
        <h1>Pedra Papel Tesoura</h1>

        <div class="bloco">
            <div class="label bg-green">USER</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>

        <div class="bloco bg-grey selected-image">

            <div id="user">
                <img src="./assets/images/pedra.png" alt="jogada user">
            </div>

            <div id="pc" class="reverse">
                
            </div>

        </div>

        <h2>Escolha seu movimento</h2>

        <div class="buttons">
            <label>
                <input type="radio" onclick="reset()" name="play" value="pedra" checked>
                <button class="btn"> <img src="./assets/images/pedra.png" alt="pedra"> </button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="papel" checked>
                <button class="btn"> <img src="./assets/images/papel.png" alt="pedra"> </button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="tesoura" checked>
                <button class="btn"> <img src="./assets/images/tesoura.png" alt="pedra"> </button>
            </label>
        </div>

        <div class="bloco">
            <button id="jogar" class="btn-jogar">Jogar</button>
        </div>

    </div>

    <div id="winner" class="container end-screen none">
        <span>🏆🏆🏆</span>
        <h3>Você ganhou!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>

    <div id="loser" class="container end-screen none">
        <h3>Você perdeu!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>

    <!-- <script src="./main.js"></script> -->

    <script src="./script.js"></script>

</body>
</html>
