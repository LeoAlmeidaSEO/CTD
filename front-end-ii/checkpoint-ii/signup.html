<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Checkpoint II</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/utils.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <div class="campo">
        <label>Nome:</label>
        <input id="inputNome" type="text" required minlength="4" maxlength="20">
        <small>Preencha o campo nome corretamente</small>
      </div>

      <div class="campo">
        <label>Sobrenome:</label>
        <input id="inputSobrenome" type="text" required minlength="6" maxlength="50">
        <small>Preencha o campo sobrenome corretamente</small>
      </div>

      <div class="campo">
        <label>Email:</label>
        <input id="inputEmail" type="email" required minlength="6">
        <small>Preencha o campo e-mail corretamente</small>
      </div>

      <div class="campo">
        <label>Senha:</label>
        <input id="inputSenha" type="password" required minlength="8">
        <small>Preencha o campo senha corretamente</small>
      </div>

      <div class="campo">
        <label>Repetir senha:</label>
        <input id="inputRepetirSenha" type="password" required minlength="8">
        <small>Senha invalida</small>
      </div>

      <button id="loginButton" type="submit" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="./index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./scripts/signup.js"></script>

</body>

</html>
