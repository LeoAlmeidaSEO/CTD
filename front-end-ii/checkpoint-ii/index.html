<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Checkpoint II</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/utils.js"></script>
  

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <div class="campo">
        <label for="inputEmail">Email:</label>
        <input id="inputEmail" type="email" required minlength="6" c>
        <small>Preencha o campo e-mail corretamente</small>
      </div>
      
      <div class="campo">
        <label for="inputPassword">Senha:</label>
        <input id="inputPassword" type="password" required minlength="8">
        <small>Preencha o campo e-mail corretamente</small>
      </div>
      
      <button id="loginButton" type="submit" disabled>Acessar</button>

    </form>

    <div class="ingressar">
      <a href="./signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
